<html>
<head>
    <meta charset="UTF-8">
    <title>フォーム</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <form action="submit" method="post" class="w-75 mx-auto">
        <label for="date">受診希望日付を選択する:</label>
        <input type="date" class ="form-control w-100 mt-1" id="date" name="date" required><br>

        <label for="time">希望日時を選択する:</label>
        <input type="time" class ="form-control w-100 mt-1" id="time" name="time" required><br>

        <label for="lastName">姓(せい)を入力する:</label>
        <input type="text" class ="form-control w-100 mt-1" id="lastName" name="lastName" required><br>

        <label for="firstName">名(めい)を入力する:</label>
        <input type="text" class ="form-control w-100 mt-1" id="firstName" name="firstName" required><br>

        <label>会員番号の入力:</label><br>
        <button type="button" onclick="toggleMemberInput()">切り替える</button><br>

        <div id="memberInput" style="display:none;">
            <label for="memberNumber">会員番号を入力する:</label>
            <input type="text" id="memberNumber" name="memberNumber"><br>
        </div>

        <label for="comments">その他コメント:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

        <input type="submit" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    
    <!-- トグルボタンの結果に応じてInnputBOXの表示可否を変更 -->
    <script>
        function toggleMemberInput(show) {
            var memberInputDiv = document.getElementById("memberInput");
            memberInputDiv.style.display = (memberInputDiv.style.display === "none" || memberInputDiv.style.display === "") ? "block" : "none";
        }
    </script>
    <script>
    $(document).ready(function () {
        const liffId = "2002594405-EevzjAV7";
        initializeLiff(liffId);
    })

    function initializeLiff(liffId) {
        liff.init({
            liffId: liffId
        }).then(() => {
            initializeApp();
        }).catch((err) => {
            console.log('LIFF Initialization failed ', err);
        });
    }

    function sendText(text) {
        liff.sendMessages([{
            'type': 'text',
            'text': text
        }]).then(function () {
            liff.closeWindow();
        }).catch(function (error) {
            window.alert('Failed to send message ' + error);
        });
    }

    const params = (new URL(document.location)).searchParams;
    const key = params.get('key');

    $(function () {
        $('form').submit(function () {
            const date    = $('input[name="date"]').val();
            const time = $('input[name="time"]').val();
            const lastName  = $('input[name="lastName"]').val();
            const firstName  = $('input[name="firstName"]').val();
            const memberNumber = $('input[name="memberNumber"]').val();
            const comments = $('input[name="comments"]').val();
            const msg = `フォーム入力\n${date}\n${time}\n${lastName}\n${firstName}\n${memberNumber}\n${comments}`;
            sendText(msg);
            return false;
        });
    });

    </script>
</body>
</html>
